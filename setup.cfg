[metadata]
name = clingraph
version = 0.1.0-dev
author = Susana Hahn
author_email = hahnmartinlu@uni-potsdam.de
description = A visualizer for graphs defined as logic programs
url = https://github.com/potassco/clingraph

[options]
packages = clingraph
install_requires =
    clingo
    graphviz
    imageio
    networkx
    clorm

[options.entry_points]
console_scripts =
    clingraph = clingraph:main
