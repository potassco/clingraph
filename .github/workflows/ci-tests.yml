name: CI Test for clingraph

on: [push]

jobs:
  lint:
    name: Lint clingraph

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        shell: pwsh
        run: pip install -e .[dev]

      - name: Run linter
        shell: pwsh
        run: pylint clingraph

  pip:
    name: Test clingraph using pip

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        shell: pwsh
        run: |
          sudo apt install graphviz
          pip install -e .[dev,gif,tex]
          cat  /opt/hostedtoolcache/Python/3.9.10/x64/lib/python3.9/site-packages/clingraph/orm.py
          cat clingraph/orm.py

      - name: Run tests
        shell: pwsh
        run: pytest -v

  conda:
    name: Test clingraph using conda

    needs: [lint, pip]

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest','windows-latest']
        python-version: ["3.8", "3.9"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: clingraph
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          channel-priority: strict
          auto-update-conda: true
          environment-file: environment.yml

      - name: Install development tools
        shell: pwsh
        run: conda install pylint pytest
      
      - name: Install extra tools
        shell: pwsh
        run: conda install -c conda-forge dot2tex imageio

      - name: Install libx
        shell: pwsh
        run: conda install -c conda-forge libxml2


      - name: List conda
        shell: pwsh
        run: conda list


      - name: Run tests
        shell: pwsh
        run: |
          $env:PYTHONPATH = "."
          pytest -v
